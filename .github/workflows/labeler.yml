name: Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'swiss_knife/**'
      - 'tests/**'
      - 'docs/**'
      - '.github/**'
      - 'pyproject.toml'
      - 'README.md'

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    name: Auto Labeler
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Label PR by changed files
      uses: actions/labeler@v4
      with:
        configuration-path: .github/labeler.yml
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Label PR by title keywords
      uses: actions/github-script@v7
      with:
        script: |
          const title = context.payload.pull_request.title.toLowerCase();
          const labels = [];
          
          if (title.includes('ðŸ›') || title.includes('bug')) {
            labels.push('bug');
          }
          if (title.includes('âœ¨') || title.includes('feature')) {
            labels.push('enhancement');
          }
          if (title.includes('ðŸ’¥') || title.includes('breaking')) {
            labels.push('breaking-change');
          }
          if (title.includes('ðŸ“š') || title.includes('docs')) {
            labels.push('documentation');
          }
          if (title.includes('ðŸ”’') || title.includes('security')) {
            labels.push('security');
          }
          if (title.includes('âš¡') || title.includes('perf')) {
            labels.push('performance');
          }
          
          if (labels.length > 0) {
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels
            });
          }
