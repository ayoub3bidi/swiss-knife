codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70..100"
  status:
    project:
      default:
        target: 80
        threshold: "1%"
        base: "auto"
        informational: false
    patch:
      default:
        target: 80
        threshold: "1%"
        base: "auto"
        informational: false
    changes:
      default:
        target: 80
        threshold: "1%"
        base: "auto"
        informational: false

comment:
  layout: reach,diff,flags,tree
  behavior: default
  require_changes: false
  require_base: false

flags:
  unit:
    carryforward: true
    paths:
      - swiss_knife/

ignore:
  - tests
  - setup.py
